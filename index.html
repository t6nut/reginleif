var audio = document.getElementById("pinkpanther");

test.addEventListener("click", function (event){
  audio.paused ? audio.play() : audio.pause();

    pinky.style.opacity = "1";
    pinky.classList.add("move");
  } else {
    pinky.style.opacity = "0";
    pinky.classList.remove("move");
  }
});

}, false);
